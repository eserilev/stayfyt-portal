<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="submit(f)">
            <div class="login-container">                   
                <div>
                    <mat-form-field>
                        <input matInput 
                        placeholder="First Name"
                        ngModel
                        name="firstName"
                        #firstName="ngModel"              
                        id="firstName" 
                        required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
                </div>     
            </div>
        </form>
    </mat-card-content>
</mat-card>
