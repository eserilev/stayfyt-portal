<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="submit(f)">
            <div class="login-container">                   
                <div>
                    <mat-form-field>
                        <input matInput 
                        placeholder="First Name"
                        required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput 
                        placeholder="Last Name"
                        required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>


                    <mat-form-field>
                        <input matInput 
                        placeholder="Address"             
                        id="geolocationInput" 
                        required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>

                    <div id="map" style="width:100%; height:300px"></div>

           

                

            

                   
                </div>     
            </div>
        </form>
    </mat-card-content>
</mat-card>
